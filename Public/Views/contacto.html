<body>
    <!-- Comienzo del Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-black contenedor p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../index.html">
                    <img class="zoom" src="../img/Logo.png" alt="Logo de la Banda Entre Perros" width="125px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>         
                <div class="collapse navbar-collapse contenedor justify-content-end " id="navbarNav">
                    <ul class="navbar-nav menu">
                        <li class="nav-item menu__item">
                            <a class="nav-link menu__link active" aria-current="page" href="./tour.html">Tour</a>

                        <li class="nav-item menu__item--active ">
                            <a class="nav-link menu__link  active" aria-current="page" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Final del Header -->
    <main class="main contenedor">
        <h2 data-aos="fade-right" data-aos-duration="1500" class="title__all">Contacto</h2>
        <section>
            <article>
                <p data-aos="fade-right" data-aos-duration="1500" id="text__responsive" class="contenedor text__description">Dejanos tu mensaje, nos comunicaremos a la brevedad.</p>
            </article>
        </section>
        <form class="form p-6 row contenedor col-lg-6 bg-light bg-gradient rounded justify-content-center">
            <div class="m-1 p-2 col-lg-6">
                <label for="formGroupExampleInput" class="form-label">Tu nombre </label>
                <input type="text" class="input-lg form-control" id="formGroupExampleInput" placeholder="Tu nombre">
            </div>
            <div class="m-1 p-2 col-lg-6">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div>
                  <input type="email" class="input-lg form-control" id="inputEmail3" placeholder="Tu Email">
                </div>
            </div>
            <div class="m-1 p-2 col-lg-6 justify-content-center">
                <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            <div class="col-lg-6 p-6 justify-content-center">
                <input class="p-6 btn btn-primary m-1 input-lg " type="submit" value="Enviar">
                <input class="p-6 btn btn-primary m-1 input-lg" type="reset" value="Limpiar formulario">
            </div>
        </form>
    </main>
    <footer>
        <picture id="flex-row" class="pieDePagina flex-row contenedor">
            <a class="pieDePagina__link contenedor" href="https://www.instagram.com/entreperros_/" target="_blank">
                <img class="pieDePagina__image contenedor zoom__redes" src="../img/Icon/instagram-logo.png" alt="Instagram" style="width: 40px;">
            </a>
            <a class="pieDePagina__link contenedor" href="https://es-la.facebook.com/EntrePerrosRock/" target="_blank">
                <img class="pieDePagina__image contenedor zoom__redes" src="../img/Icon/facebook-logo.png" alt="Facebook" style="width: 40px;">
            </a>
            <a class="pieDePagina__link contenedor" href="https://www.youtube.com/channel/UCUHUxVZeduurLeg3hDQViow" target="_blank">
                <img class="pieDePagina__image contenedor zoom__redes" src="../img/Icon/youtube-logo.png" alt="Youtube" style="width: 40px;">
            </a>
            <a class="pieDePagina__link contenedor" href="https://open.spotify.com/artist/4gyKdT8HV9uGvCTbRFA04M?si=q_hZ8-HGSDWm3PwPeySgLg" target="_blank">
                <img class="pieDePagina__image contenedor zoom__redes" src="../img/Icon/spotify-logo.png" alt="spotify" style="width: 40px;">
            </a>
        </picture>
        <p class="pieDePagina__derechos contenedor">Todos los derechos reservados </p>
    </footer>
